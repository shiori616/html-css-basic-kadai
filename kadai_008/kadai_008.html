<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>8章課題</title>
    <meta name="description" content="このページは8章の課題です。">
</head>
<body>
    <header>
        <h1>SAMURAIニュース</h1>
        <nav>
            <a href="https://www.sejuku.net/">ホーム</a>
            <a href="https://www.sejuku.net/">社会</a>
            <a href="https://www.sejuku.net/">経済</a>
            <a href="https://www.sejuku.net/">スポーツ</a>
            <a href="https://www.sejuku.net/">テクノロジー</a>
        </nav>
    </header>

    <main>
        <article>
            <section>
                <!-- 社会記事 -->
                <h2>社会</h2>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>日本でも年々人気の高まるハロウィン。<br>
                    今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。</p>
                
                <!-- 音声 -->
                <audio controls>
                    <source src="../ichi.mp3" type="audio/mpeg">
                </audio>

                <!-- アンケートフォームを作成 -->
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form>
                    <label for="name"></label>
                    <input type="text" id="name" name="name" placeholder="名前を入力してください" required><br>

                    <label for="age">年代</label>
                    <select id="age" name="age">
                        <option value="10代以下">10代以下</option>
                        <option value="20代">20代</option>
                        <option value="30代">30代</option>
                        <option value="40代以上">40代以上</option>
                    </select><br>

                    <label>性別</label>
                    <input type="radio" id="male" name="gender" value="男性">
                    <label for="male">男性</label>
                    <input type="radio" id="female" name="gender" value="女性">
                    <label for="female">女性</label>
                    <input type="radio" id="other" name="gender" value="その他">
                    <label for="other">その他</label><br>

                    <label for="recommended-sweet">おすすめ和菓子の名称（例：みたらし団子）</label>
                    <input type="text" id="recommended-sweet" name="recommended-sweet" placeholder="例：みたらし団子" required><br>

                    <label for="reason">おすすめ理由</label>
                    <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br>

                    <input type="checkbox" id="privacy-policy" name="privacy-policy" required>
                    <label for="privacy-policy">個人情報保護方針に同意する</label><br>

                    <input type="submit" value="送信">
                    <input type="reset" value="リセット">
                </form>
            </section>

            <section>
                <h2>テクノロジー</h2>
                <h3>SAMURAIが新しい動画をリリース</h3>
                <p>SAMURAI公式YouTubeで新しい動画がリリースされました。<br>
                    動画の内容はHTML/CSSの解説です。</p>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/2JLiGSUohEo" frameborder="0" allowfullscreen></iframe>
            </section>
        </article>
        <footer>
            <p>&copy; SAMURAIニュース</p>
        </footer>
    </main>
</body>
</html>
